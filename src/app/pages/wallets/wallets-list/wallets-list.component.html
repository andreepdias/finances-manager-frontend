<div class="row">
    <div class="col-md-12">
        <div class="card strpied-tabled-with-hover">

            <app-page-header
            page-title="Wallets"
            page-description="List of all wallets you possess."
            button-link="/wallets/new"
            button-class="btn-danger"
            button-icon="add_circle"
            button-text="New Wallet"
            ></app-page-header>
            
            <div class="card-body table-full-width table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <th>Name</th>
                        <th class="text-right">Amount</th>
                        <th class="text-right">Actions</th>
                        <th>&nbsp;</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let wallet of resources | paginate: paginationConfig">
                            <td>
                                <span>{{ wallet.name }}</span>
                            </td>   
                            <td class="text-right">
                                <span>{{ wallet.amount | imask:imaskConfig }}</span>
                            </td>
                            <td class="td-actions text-right">
                                <button routerLink="/wallets/{{ wallet.id }}/edit" class="btn  btn-rose btn-fab btn-fab-mini btn-round">
                                    <i class="material-icons">edit</i>
                                  </button>
                                  <button (click)="deleteResource(wallet)" class="btn btn-fab btn-fab-mini btn-round ml-1">
                                    <i class="material-icons">delete</i>
                                  </button>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                
                <app-pagination
                [pagination-config]="paginationConfig"
                (on-change-page-event)="onPaginationPageChange($event)"
                ></app-pagination>
            </div>
        </div>
    </div>
</div>
