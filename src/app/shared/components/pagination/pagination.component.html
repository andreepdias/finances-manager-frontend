<pagination-template *ngIf="config.totalItems > config.itemsPerPage" #p="paginationApi" [id]="config.id" (pageChange)="onPageChange($event)">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="p.isFirstPage()"><a class="page-link" (click)="p.previous()">Previous</a></li> 
      <li class="page-item" *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
        <a class="page-link" *ngIf="p.getCurrent() !== page.value" (click)="p.setCurrent(page.value)" >{{ page.label }}</a>
        <a class="page-link" *ngIf="p.getCurrent() === page.value">{{ page.label }}</a>
      </li>
      <li class="page-item" [class.disabled]="p.isLastPage()"><a class="page-link" (click)="p.next()">Next</a></li>
    </ul>
</pagination-template>
